<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Vinci Artwork</title>
    <style>
        .painting {
            width: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>Da Vinci Artwork</h1>
</header>

<main>
    <div class="painting-container">
        <img class="painting" src="images/mona-lisa.jpeg" alt="Mona Lisa">
        <span class="painting-caption"><em>Mona Lisa</em></span>
        <p class="painting-caption">Mona Lisa is a half-length portrait painting by Italian artist Leaonardo Da-Vinci</p>
        
    </div>

    <div class="painting-container">
        <img class="painting" src="images/salvator-mundi.jpeg" alt="Salvator Mundi">
        <span class="painting-caption"><em>Salvator Mundi</em></span>
        <p class="painting-caption">The Salvator Mundi was painted for King Louis XII of France</p>
        
    </div>
</main>

</body>
</html>
